<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Valida√ß√£o de Engajamento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
            background: linear-gradient(120deg, #fdf2f7, #fff1f2, #ffe4ea);
            background-size: 400% 400%;
            animation: bgMove 16s ease infinite
        }

        @keyframes bgMove {
            0% {
                background-position: 0% 50%
            }

            50% {
                background-position: 100% 50%
            }

            100% {
                background-position: 0% 50%
            }
        }

        .card {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, .94);
            backdrop-filter: blur(16px);
            border-radius: 28px;
            padding: 36px 32px;
            box-shadow: 0 30px 70px rgba(0, 0, 0, .15)
        }

        h1 {
            font-size: 34px;
            text-align: center;
            color: #111827;
            margin-bottom: 8px
        }

        .highlight {
            background: linear-gradient(90deg, #f43f5e, #fb7185);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent
        }

        .subtitle {
            text-align: center;
            font-size: 16px;
            color: #4b5563;
            margin-bottom: 18px
        }

        /* IMAGEM */
        .calendar-img {
            max-width: 260px;
            display: block;
            margin: 0 auto 26px;
            border-radius: 22px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .12)
        }

        /* PROGRESSO */
        .progress-box {
            margin-bottom: 26px
        }

        .progress-text {
            text-align: center;
            font-weight: 700;
            font-size: 14px;
            color: #374151;
            margin-bottom: 10px
        }

        .progress-bar {
            width: 100%;
            height: 14px;
            background: #fbcfe8;
            border-radius: 999px;
            overflow: hidden
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #22c55e, #16a34a);
            transition: width 1.4s cubic-bezier(.22, 1, .36, 1)
        }

        /* ETAPAS */
        .steps {
            display: flex;
            flex-direction: column;
            gap: 18px
        }

        .step {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 18px 22px;
            border-radius: 22px;
            background: #ffe4ea;
            opacity: .35;
            transform: translateY(6px);
            transition:
                opacity .9s ease,
                transform .9s cubic-bezier(.22, 1, .36, 1),
                box-shadow .9s ease,
                background .9s ease
        }

        .step.active {
            opacity: 1;
            transform: translateY(0) scale(1.015);
            box-shadow: 0 16px 36px rgba(244, 63, 94, .45)
        }

        .step.done {
            background: #ecfdf3;
            color: #166534;
            opacity: 1
        }

        .step-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, .15)
        }

        .step-text {
            font-size: 15px;
            font-weight: 700
        }

        /* RESULTADO */
        .result {
            margin-top: 28px;
            text-align: center;
            display: none;
            animation: fadeUp .8s ease forwards
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(8px)
            }

            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        .level {
            font-size: 22px;
            font-weight: 900;
            margin-bottom: 6px
        }

        .hours {
            font-size: 17px;
            font-weight: 700;
            color: #16a34a
        }

        /* BOT√ÉO */
        .btn {
            margin: 30px auto 0;
            display: block;
            padding: 16px 48px;
            border-radius: 999px;
            border: none;
            font-size: 15px;
            font-weight: 900;
            color: #fff;
            background: linear-gradient(90deg, #f43f5e, #fb7185);
            cursor: pointer;
            box-shadow: 0 16px 44px rgba(244, 63, 94, .45);
            opacity: 0;
            pointer-events: none;
            transition:
                opacity .7s ease,
                transform .7s cubic-bezier(.22, 1, .36, 1),
                box-shadow .7s ease
        }

        .btn.show {
            opacity: 1;
            pointer-events: auto;
            transform: scale(1)
        }

        /* LOADER FINAL */
        .overlay {
            position: fixed;
            inset: 0;
            background: #fff;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 9999
        }

        .circle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 6px solid rgba(0, 0, 0, .08);
            border-top-color: #00f2ea;
            border-right-color: #ff0050;
            animation: spin 1.6s linear infinite;
            margin-bottom: 16px
        }

        @keyframes spin {
            to {
                transform: rotate(360deg)
            }
        }
    </style>
</head>

<body>

    <div class="card">

        <h1>Engajamento confirmado<br><span class="highlight">√öltimos 7 dias</span></h1>
        <p class="subtitle">An√°lise autom√°tica do tempo real assistido</p>

        <!-- IMAGEM MANTIDA -->
        <img src="images/OoKNF1PITjyl.png" class="calendar-img">

        <div class="progress-box">
            <div class="progress-text" id="progressText">Inicializando an√°lise‚Ä¶</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="steps">
            <div class="step">
                <div class="step-icon">ü•â</div>
                <div class="step-text" id="s1">Bronze ‚Ä¢ 48h assistidas</div>
            </div>
            <div class="step">
                <div class="step-icon">ü•à</div>
                <div class="step-text" id="s2">Prata ‚Ä¢ 79h assistidas</div>
            </div>
            <div class="step">
                <div class="step-icon">ü•á</div>
                <div class="step-text" id="s3">Ouro ‚Ä¢ 180h assistidas</div>
            </div>
        </div>

        <div class="result" id="result">
            <div class="level">N√≠vel ELITE desbloqueado</div>
            <div class="hours" id="finalHours">285 horas assistidas nos √∫ltimos 7 dias</div>
        </div>

        <button class="btn" id="continueBtn">Continuar</button>

    </div>

    <div class="overlay" id="overlay">
        <div class="circle"></div>
        <div>Finalizando valida√ß√£o‚Ä¶</div>
    </div>

    <script>
        const rand = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

        // HORAS (√öLTIMOS 7 DIAS)
        const h1 = rand(32, 64);
        const h2 = rand(72, 120);
        const h3 = rand(140, 210);
        const hFinal = rand(220, 300);

        document.getElementById('s1').innerText = `Bronze ‚Ä¢ ${h1}h assistidas`;
        document.getElementById('s2').innerText = `Prata ‚Ä¢ ${h2}h assistidas`;
        document.getElementById('s3').innerText = `Ouro ‚Ä¢ ${h3}h assistidas`;
        document.getElementById('finalHours').innerText =
            `${hFinal} horas assistidas nos √∫ltimos 7 dias`;

        const steps = document.querySelectorAll('.step');
        const fill = document.getElementById('progressFill');
        const text = document.getElementById('progressText');
        const btn = document.getElementById('continueBtn');
        const result = document.getElementById('result');

        const perc = [58, 76, 92, 100];
        const msgs = [
            'Coletando dados recentes‚Ä¶',
            'Analisando padr√£o de engajamento‚Ä¶',
            'Validando perfil avan√ßado‚Ä¶',
            'Perfil confirmado com sucesso'
        ];

        let i = 0;

        const loop = setInterval(() => {
            steps.forEach((s, idx) => {
                s.classList.remove('active');
                if (idx < i) s.classList.add('done');
            });

            if (i < steps.length) {
                steps[i].classList.add('active');
            }

            fill.style.width = perc[i] + '%';
            text.innerText = msgs[i];

            if (i === 3) {
                setTimeout(() => {
                    result.style.display = 'block';
                    btn.classList.add('show');
                }, 700);
                clearInterval(loop);
            }

            i++;
        }, 2200); // ‚¨Ö MAIS LENTO E FLUIDO

        btn.onclick = () => {
            document.getElementById('overlay').style.display = 'flex';
            setTimeout(() => {
                window.location.href = './front/index.html';
            }, 2800);
        };
    </script>



</body>

</html>
